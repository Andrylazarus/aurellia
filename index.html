<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aurellia üíñ</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe0ec, #f8d7ff, #e0e7ff);
      overflow: hidden;
    }

    .card {
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 500px;
      position: relative;
      z-index: 2;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    p {
      color: #555;
      line-height: 1.6;
    }

    .buttons {
      margin-top: 25px;
      position: relative;
      height: 60px;
    }

    button {
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background: #ff6fa5;
      color: white;
      left: 30%;
    }

    #yesBtn:hover {
      transform: scale(1.08);
    }

    #noBtn {
      background: white;
      border: 2px solid #ccc;
      left: 60%;
    }

    .popup {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 5;
      display: none;
    }

    .popup-content {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 15px 30px rgba(0,0,0,0.2);
      animation: pop 0.4s ease;
    }

    .heart, .flower {
      position: absolute;
      top: -20px;
      animation: fall linear forwards;
      font-size: 18px;
      pointer-events: none;
    }

    .heart {
      color: #ff4d88;
    }

    .flower {
      color: #ff69b4;
      font-size: 20px;
    }

    .corner-flower {
      position: absolute;
      font-size: 28px;
      opacity: 0.7;
    }

    .top-left { top: 15px; left: 20px; }
    .top-right { top: 15px; right: 20px; }
    .bottom-left { bottom: 15px; left: 20px; }
    .bottom-right { bottom: 15px; right: 20px; }

    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes pop {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
  </audio>

  <!-- Decorative Corner Flowers -->
  <div class="corner-flower top-left">üå∏</div>
  <div class="corner-flower top-right">üå∑</div>
  <div class="corner-flower bottom-left">üåπ</div>
  <div class="corner-flower bottom-right">üåº</div>

  <div class="card">
    <h1>Happy Valentine's Day Aurell üíê</h1>
    <p>
      I made this little page just for you. Something simple, sweet,
      and a tiny bit magical.
    </p>

    <p>
    Gimana menurut kamu LEO sama SCORPIO udah cocok banget kan?
    </p>

    <div class="buttons">
      <button id="yesBtn">Yes üíï</button>
      <button id="noBtn">No üôà</button>
    </div>
  </div>

  <div class="popup" id="popup">
    <div class="popup-content">
      <h2>Best decision ever! üíñ</h2>
      <p>I promise this will be the start of something beautiful ‚ú®</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const popup = document.getElementById("popup");
    const music = document.getElementById("bgMusic");

    yesBtn.addEventListener("click", () => {
      music.volume = 0.5;
      music.play();

      confetti({
        particleCount: 200,
        spread: 80,
        origin: { y: 0.6 }
      });

      popup.style.display = "flex";
    });

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 200 - 100;
      const y = Math.random() * 200 - 100;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    function closePopup() {
      popup.style.display = "none";
    }

    // Falling hearts
    setInterval(() => {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "üíñ";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (4 + Math.random() * 3) + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 7000);
    }, 800);

    // Falling flowers
    setInterval(() => {
      const flower = document.createElement("div");
      flower.classList.add("flower");
      flower.innerHTML = "üå∏";
      flower.style.left = Math.random() * 100 + "vw";
      flower.style.animationDuration = (5 + Math.random() * 4) + "s";
      document.body.appendChild(flower);

      setTimeout(() => flower.remove(), 9000);
    }, 1200);
  </script>

</body>
</html>
